{% extends 'base.html' %}

{% block content %}
    <section class="container-1">
            {% for item in items %}
            <div class="card-info-div card-div">
                <!--Imagen de la tarjeta -->
               <div class="listing-card-img card-image" >
                   <a href="{{url_for('listing')}}"><img class="listing-card-img" src="{{url_for('static', filename='/listing_pic/listingpic.jpeg')}}"></a>
               </div>
                <!-- Texto de la tarjeta -->
                    <div class="card-text">
                        <div class="card-info-div card-info-div-inside colonia"><h3 class="title">Puerta de Hierro</h3></div>
                        <h3 class="card-info-div-inside price">$7,000,000</h3>
                        <hr>
                        <h4 class="card-info-div-inside tipo-inmueble">CASA EN VENTA</h4>
                    </div>
                <!-- Informacion del inmuebl -->
                <div class="card-info">
                    <div class="terreno"><p>200</p> <img class="icono-dash"  src="{{url_for('static', filename= '/iconos/land_dark.png')}}"  > </div>
                    <div class="habitaciones"><p>3</p> <img class="icono-dash" src="{{url_for('static', filename= '/iconos/bed_dark.png')}}"  ></div>
                    <div class="banos"><p>2</p> <img class="icono-dash" src="{{url_for('static', filename= '/iconos/bath_dark.png')}}"  ></div>
                    <div class="autos"><p>2</p> <img class="icono-dash" src="{{url_for('static', filename= '/iconos/car_dark.png')}}"  ></div>
                </div>
                <!-- Informacion Agente -->
                <div class="card-agent">
                    <a href="{{url_for('profile')}}"> <div class="img-agent"><img class="profile-picture" src="{{url_for('static', filename='/profile_pic/profile.jfif')}}"></div></a>
                    <div class="info-agent-div">
                        <ul>
                            <li>Alberto Ortiz</li>
                            <li>11/11/2021</li>
                            <li>Les gusta: 200</li>
                        </ul>
                    </div>
                </div>
                <!-- Informacion Social-->
                <div class="bottom-card-social bottom-card-social-listing">
                    <div class="like-div"><a href="#"> <img class="icono-like" src="{{url_for('static', filename= '/iconos/like.png')}}"> </a></div>
                    <div class="whatsapp-div"><a href="#"><img class="icono-whatsapp" src="{{url_for('static', filename= '/iconos/whatsapp.png')}}"></a></div>
                </div>
            </div>
            {% endfor %}
        </section>
{% endblock %}
